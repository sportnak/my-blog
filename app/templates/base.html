<!DOCTYPE html>
<html lang='en'>
	<head>
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
	    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
	    <script src="http://code.jquery.com/jquery-latest.js"></script>
	    <script src="/static/js/bootstrap.min.js"></script>
	    <script src="/static/js/build/react.js"></script>
	    <script src="/static/js/build/JSXTransformer.js"></script>
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% if title %}
		<title>{{ title }} - </title>
		{% else %}
		<title>Welcome to Mountains of Code</title>
		{% endif %}
	</head>
	<div class="container">
		<body>
			<div class="navbar navbar-inverse navbar-default" style="margin-bottom:0px">
				<div class="container-fluid">
					<div class="navbar-header">
						<a class="navbar-brand" href="/index">Mountains of Code</a>
					</div>
				</div>
			</div>
			{% with messages = get_flashed_messages() %}
				{% if messages %}
					<ul>
					{% for message in messages %}
						<li>{{ message }} </li>
					{% endfor %}
					</ul>
				{% endif %}
			{% endwith %}
			{% block content %}{% endblock %}
		</body>
	</div>
</html>
